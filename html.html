<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <canvas id="jsCanvas" class="cssCanvas"></canvas>
    <div class="brushSize">
        <input type="range" id="" min="0.1" max="5.0" value="2.5" step="0.1">
    </div>
    <div class="buttons">
        <button>Fill</button>
        <button>Save</button>
    </div>
    <div class="palettes">
        <div class="palette" style="background-color: white"></div>
        <div class="palette" style="background-color: black"></div>
        <div class="palette" style="background-color: red"></div>
        <div class="palette" style="background-color: orange"></div>
        <div class="palette" style="background-color: yellow"></div>
        <div class="palette" style="background-color: green"></div>
        <div class="palette" style="background-color: blue"></div>
        <div class="palette" style="background-color: darkblue"></div>
        <div class="palette" style="background-color: purple"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
